<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa Interactivo - División de la Provincia de Buenos Aires</title>
    
    <!-- 
    FUNCIONALIDADES PRINCIPALES DE LA PÁGINA:
    1. Mapa interactivo de la Provincia de Buenos Aires con fondo en escala de grises
    2. Visualización de departamentos/partidos con datos del campo "arl"
    3. Sistema de división provincial mediante cajas de colores
    4. Drag & drop de departamentos entre listado y divisiones
    5. Control dinámico del número de divisiones (1-10)
    6. Reset completo del estado
    7. Departamentos sin color cuando están en el listado, con color cuando están en divisiones
    -->
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <!-- SortableJS para drag & drop -->
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Mapa Interactivo - División de la Provincia de Buenos Aires</h1>
        
        <!-- Controles principales -->
        <div class="controls">
            <button id="reset-btn" class="reset-button">Reestablecer valores</button>
            <div class="division-control">
                <label for="division-count">Número de divisiones:</label>
                <select id="division-count">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3" selected>3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
            </div>
        </div>
        
        <div class="main-content">
            <!-- 
            SECCIÓN DEL MAPA:
            - Muestra la Provincia de Buenos Aires y departamentos
            - Fondo en escala de grises (sin colores)
            - Departamentos transparentes cuando están en listado
            - Departamentos coloreados cuando están en divisiones
            -->
            <div id="map-container">
                <div id="map"></div>
            </div>
            
            <!-- 
            PANEL DE CONTROL:
            - Divisiones de la provincia (cajas de colores)
            - Listado completo de departamentos
            -->
            <div class="control-panel">
                <!-- Contenedor de divisiones - se genera dinámicamente -->
                <div id="division-boxes-container" class="groups-container">
                    <!-- Las cajas de división se generan aquí mediante JavaScript -->
                </div>
                
                <!-- Listado permanente de todos los departamentos -->
                <div class="all-departments">
                    <h3>Listado de Departamentos (<span id="dept-count">0</span>)</h3>
                    <div id="all-departments-list" class="departments-list"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
