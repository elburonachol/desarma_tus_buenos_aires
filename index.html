<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa Interactivo - Buenos Aires</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <!-- SortableJS para drag & drop -->
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Mapa Interactivo - Provincia de Buenos Aires</h1>
        
        <div class="controls">
            <button id="reset-btn" class="reset-button">Reestablecer valores</button>
            <div class="division-control">
                <label for="division-count">Número de divisiones:</label>
                <select id="division-count">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3" selected>3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
            </div>
        </div>
        
        <div class="main-content">
            <!-- Mapa -->
            <div id="map-container">
                <div id="map"></div>
            </div>
            
            <!-- Panel de control -->
            <div class="control-panel">
                <!-- Cajas de división de la provincia -->
                <div id="division-boxes-container" class="groups-container">
                    <!-- Las cajas se generan dinámicamente aquí -->
                </div>
                
                <!-- Listado de departamentos -->
                <div class="all-departments">
                    <h3>Listado de Departamentos (<span id="dept-count">0</span>)</h3>
                    <div id="all-departments-list" class="departments-list"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
